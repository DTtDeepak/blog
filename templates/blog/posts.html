{% extends "base.html" %}
{% load staticfiles %}
{% block content %}

  <body background="{%static 'images/bg.jpg' %}" style="background-size: cover;
    background-attachment: fixed;
    content: '';
    will-change: transform;
    z-index: -1;
    left: 0;
    right: 0;
    bottom: 0;
    top: 0;
    position: fixed;">
    <div class="demo-blog mdl-layout mdl-js-layout has-drawer is-upgraded">

      <main class="mdl-layout__content">
      
        <div class="demo-back">
          <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" href="/" title="go back" role="button">
            <i class="material-icons" role="presentation">arrow_back</i>
          </a>
        </div>
  
        <div class="demo-blog__posts mdl-grid">          
          

          {% for post in posts %}
          	<style type="text/css">
				.demo-blog .{{post.url}} .mdl-card__media {
				background-image: url('{{post.image}}');
				}
			</style>
          <div  class="mdl-card mdl-cell {{post.url}} mdl-cell--12-col" >
            <div class="mdl-card__media mdl-color-text--grey-50" >
        		<style type="text/css">
        		</style>
        		<h3 style="
   -webkit-text-stroke: 1px black;
   color: white;
   text-shadow:
       3px 3px 0 #000,
     -1px -1px 0 #000,  
      1px -1px 0 #000,
      -1px 1px 0 #000,
       1px 1px 0 #000;
">
        		<a href="/{{post.url}}">{{post.title}}</a>
        		</h3><br/>
            </div>
            <div class="mdl-color-text--grey-600 mdl-card__supporting-text">
            	<a href="/{{post.url}}" style="color:inherit;">
            	{{post.gist}}
            	<span>
            	Read More...
            	</span>
            	</a>
            	
            </div>
            <div class="mdl-card__supporting-text meta mdl-color-text--grey-600">
              <!-- <div class="minilogo"></div> -->
              <div>
                <span>{{post.postedOn}}</span>
                <span>Tags: |
                {% for tag in post.tags.all %}
                	{{tag}} |
                {% endfor %}
                </span>
              </div>
            </div>
          </div>
          {% endfor %}

          <nav class="demo-nav mdl-cell mdl-cell--12-col">
            <div class="section-spacer"></div>
            <a href="entry.html" class="demo-nav__button" title="show more">
              More
              <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                <i class="material-icons" role="presentation">arrow_forward</i>
              </button>
            </a>
          </nav>
        </div>

      </main>
      <div class="mdl-layout__obfuscator"></div>
    </div>
  </body>
  <script>
    Array.prototype.forEach.call(document.querySelectorAll('.mdl-card__media'), function(el) {
      var link = el.querySelector('a');
      if(!link) {
        return;
      }
      var target = link.getAttribute('href');
      if(!target) {
        return;
      }
      el.addEventListener('click', function() {
        location.href = target;
      });
    });
  </script>
</html>
{% endblock %}
